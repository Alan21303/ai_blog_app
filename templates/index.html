<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Blog Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
     <link rel="stylesheet" href="css/loading.css" />
  </head>
  <body class="flex flex-col min-h-scrren bg-gray-100 font-sans antialised">
    <!-- nav bar-->
    <nav class="bg-purple-600 p-4 text-white flex justify-between">
      <div>
        <h1 class="text-3xl font-bold">Ai Blog Generator</h1>
      </div>
      <div>
        <a href="#" class="Text-white hover:underline">Logout</a>
      </div>
    </nav>
    <br />
    <br />
    <br />

    <!--main-->
    <div class="flex-grow container mx-auto mt-10 sm:px-0">
      <div
        class="max-x-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex flex-col"
      >
        <!-- Introduction section -->
        <div class="text-center">
          <h2 class="text-2xl font-semibold mb-4">
            Welcome to the Ai blog Generator
          </h2>
          <p class="text-gray-700">
            Generate high-quality blog articles using artificial intelligence.
            Simply enter the link to the YouTube video below and let the AI
            create the content for you!
          </p>
        </div>
        <br />
        <br />

        <!-- youtube section -->
        <div>
          <h2 class="text-xl mb-4 font-semibold">Enter the Youtube Link</h2>
          <div class="flex space-x-4">
            <input
              id="youtubeLink"
              type="url"
              placeholder="paste youtube Link...."
              class="flex-grow p-2 border border-blue-400 rounded-l-md"
            />
            <button
              id="generateblogButton"
              class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition-colors"
            >
              Generate
            </button>
          </div> 
        </div>
        <!-- section for loading circle  -->
          
         <div style ="display: none;" id="loadingCircle" class="loader">
            <div class="book">
                <div class="book__pg-shadow"></div>
                <div class="book__pg"></div>
                <div class="book__pg book__pg--2"></div>
                <div class="book__pg book__pg--3"></div>
                <div class="book__pg book__pg--4"></div>
                <div class="book__pg book__pg--5"></div>
            </div>

         </div>

        <!-- Generated blog display -->
         <section class="mt-10 flex-grow">
            <h2 class="text-xl mb-4 font-semibold">Generated Blog Article </h2>
            <div id="blockContent" class="mt-2 text-gray-700 space-y-4">
            </div>
         </section>
    </div>

    <footer class="text-center p-4 text-black mt-6">
        developed by <a href="https://www.linkedin.com/in/alan-roy-2o24" class="hover:text-blue-700 transition-colors">Alan Roy</a>
    </footer>

    <script>

    </script>
  </body>
</html>
